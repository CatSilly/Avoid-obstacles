<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Obstacle Dodger</title>
    <style>
        /* --- General Setup --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a18;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
            padding: 1rem;
            margin: 0;
            touch-action: none;
            overflow: hidden;
        }

        /* --- Game Wrapper --- */
        .game-wrapper {
            width: 100%;
            max-width: 480px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #d8b4fe;
            margin-bottom: 1rem;
        }

        .score-container {
            font-size: 1.5rem;
            font-family: monospace;
            margin-bottom: 1rem;
            color: #67e8f9;
            transition: color 0.2s, transform 0.2s;
        }

        .level-up {
            color: #facc15 !important;
            transform: scale(1.1);
        }

        /* --- NEW: Bulletproof Responsive Canvas Container --- */
        .canvas-container {
            width: 100%;
            position: relative;
            /* Aspect Ratio Hack: (height / width) * 100% = (640 / 480) * 100 = 133.33% */
            padding-top: 133.33%; 
        }

        canvas {
            background-color: #1c1938;
            display: block;
            border-radius: 0.5rem;
            box-shadow: 0 0 20px rgba(76, 29, 149, 0.5);
            cursor: grab;
            /* Positioned absolutely within the container */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: background-color 0.5s linear;
        }

        canvas:active {
            cursor: grabbing;
        }

        /* --- Game Over Modal --- */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background-color: #1f2937;
            border: 1px solid #9333ea;
            padding: 2rem;
            border-radius: 0.5rem;
            text-align: center;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .modal-content h2 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ef4444;
        }

        .modal-content p {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            color: #d1d5db;
        }

        .modal-content .high-score-text {
             margin-bottom: 2rem;
        }

        #finalScore { color: #67e8f9; }
        #highScore { color: #facc15; }

        .restart-button {
            background-color: #9333ea;
            color: #ffffff;
            font-weight: 700;
            padding: 1rem 2.5rem;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 280px;
        }

        .restart-button:hover {
            background-color: #7e22ce;
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <div class="game-wrapper">
        <h1>OBSTACLE DODGER</h1>
        <p class="subtitle">Drag the square to move and survive!</p>
        
        <div id="scoreContainer" class="score-container">Score: <span id="score">0</span></div>
        
        <!-- NEW: Canvas is now inside a container -->
        <div class="canvas-container">
            <canvas id="gameCanvas" width="480" height="640"></canvas>
        </div>

        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2>GAME OVER!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p class="high-score-text">High Score: <span id="highScore">0</span></p>
                <button id="restartButton" class="restart-button">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const scoreContainer = document.getElementById('scoreContainer');
        const finalScoreEl = document.getElementById('finalScore');
        const highScoreEl = document.getElementById('highScore');
        const gameOverModal = document.getElementById('gameOverModal');
        const restartButton = document.getElementById('restartButton');
        
        let player, enemies, score, highScore, gameOver, enemySpawnTimer, gameSpeed, animationFrameId, gameTime;
        let isDragging = false, dragStartX, playerStartX;
        let particles = [];
        const maxParticles = 200;

        const cycleDuration = 2400;
        const nightColor = { r: 28, g: 25, b: 56 };
        const dayColor = { r: 74, g: 78, b: 138 };

        const numLanes = 5;
        let lastLane = -1;

        highScore = localStorage.getItem('highScore_fallDown') || 0;

        function init() {
            player = { x: canvas.width / 2 - 20, y: canvas.height - 50, width: 40, height: 40, color: '#ffffff' };
            enemies = [];
            particles = [];
            score = 0;
            gameTime = 0;
            gameOver = false;
            enemySpawnTimer = 0;
            gameSpeed = 3;
            lastLane = -1;
            
            scoreEl.textContent = 0;
            highScoreEl.textContent = highScore;
            gameOverModal.classList.add('hidden');
            canvas.style.backgroundColor = `rgb(${nightColor.r}, ${nightColor.g}, ${nightColor.b})`;

            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function updateEnemies() {
            const spawnThreshold = Math.max(15, 60 - gameSpeed * 4);
            enemySpawnTimer++;
            if (enemySpawnTimer > spawnThreshold) {
                const laneWidth = canvas.width / numLanes;
                let newLane;
                do {
                    newLane = Math.floor(Math.random() * numLanes);
                } while (newLane === lastLane);
                lastLane = newLane;

                const size = Math.random() * 30 + 25;
                const x = newLane * laneWidth + (Math.random() * (laneWidth - size));
                
                const newEnemy = createEnemy(x, size);

                const searchRadiusX = laneWidth * 3;
                const searchRadiusY = 220;

                if (gameTime > 120) {
                     for (const otherEnemy of enemies) {
                        if (!otherEnemy.linkedTo && !newEnemy.linkedTo &&
                            Math.abs(otherEnemy.x - newEnemy.x) < searchRadiusX &&
                            Math.abs(otherEnemy.y - newEnemy.y) < searchRadiusY &&
                            Math.random() < 0.35) {
                            
                            newEnemy.linkedTo = otherEnemy;
                            otherEnemy.linkedTo = newEnemy;
                            break;
                        }
                    }
                }
               
                enemies.push(newEnemy);
                enemySpawnTimer = 0;
            }

            enemies.forEach(enemy => {
                enemy.y += gameSpeed;
                enemy.rotation += enemy.rotationSpeed;
            });
            
            const nextEnemies = [];
            const processed = new Set();
            for (const enemy of enemies) {
                if (processed.has(enemy)) continue;

                if (enemy.linkedTo) {
                    processed.add(enemy);
                    processed.add(enemy.linkedTo);
                    if (enemy.y <= canvas.height + 50 || enemy.linkedTo.y <= canvas.height + 50) {
                        nextEnemies.push(enemy, enemy.linkedTo);
                    }
                } else {
                    if (enemy.y <= canvas.height + 50) {
                        nextEnemies.push(enemy);
                    }
                }
            }
            enemies = nextEnemies;
        }

        function createEnemy(x, size) {
            const colors = ['#ff007f', '#39ff14', '#08f7fe', '#ff8c00', '#a200ff', '#f0f'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const allShapes = ['rectangle', 'circle', 'triangle', 'pentagon', 'rhombus', 'arrow'];
            const shape = allShapes[Math.floor(Math.random() * allShapes.length)];
            
            return { 
                x, y: -size, width: size, height: size, color, shape,
                rotation: 0,
                rotationSpeed: (Math.random() - 0.5) * 0.05,
                linkedTo: null
            };
        }
        
        function updatePlayer() {
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function createExplosion(object) {
            const numParticles = gameOver ? 30 : 1;
            for (let i = 0; i < numParticles; i++) {
                if (particles.length >= maxParticles) return;
                particles.push({
                    x: object.x + object.width / 2,
                    y: object.y + object.height / 2,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 6,
                    speedY: (Math.random() - 0.5) * 6,
                    color: object.color,
                    life: 40
                });
            }
        }

        function checkCollision() {
            for (const enemy of enemies) {
                if (player.x < enemy.x + enemy.width && player.x + player.width > enemy.x && player.y < enemy.y + enemy.height && player.y + player.height > enemy.y) {
                    gameOver = true;
                    return;
                }
                if (enemy.linkedTo) {
                    const p1 = { x: enemy.x + enemy.width / 2, y: enemy.y + enemy.height / 2 };
                    const p2 = { x: enemy.linkedTo.x + enemy.linkedTo.width / 2, y: enemy.linkedTo.y + enemy.linkedTo.height / 2 };
                    if (isIntersecting(player, p1, p2)) {
                        gameOver = true;
                        return;
                    }
                }
            }
        }
        
        function isIntersecting(rect, p1, p2) {
            const minX = Math.min(p1.x, p2.x);
            const maxX = Math.max(p1.x, p2.x);
            const minY = Math.min(p1.y, p2.y);
            const maxY = Math.max(p1.y, p2.y);

            if (rect.x + rect.width < minX || rect.x > maxX || rect.y + rect.height < minY || rect.y > maxY) {
                return false;
            }
            
            const d = (p2.x - p1.x) * (rect.y - p1.y) - (p2.y - p1.y) * (rect.x - p1.x);
            const d2 = (p2.x - p1.x) * (rect.y + rect.height - p1.y) - (p2.y - p1.y) * (rect.x + rect.width - p1.x);
            
            return d * d2 <= 0;
        }

        function updateGameProgress() {
            gameTime++;
            if (gameTime % 10 === 0) {
                score++;
                scoreEl.textContent = score;
            }
            if (gameTime > 0 && gameTime % 240 === 0) {
                gameSpeed += 0.3;
                scoreContainer.classList.add('level-up');
                setTimeout(() => {
                    scoreContainer.classList.remove('level-up');
                }, 400);
            }
        }

        function updateDayNightCycle() {
            const cyclePosition = (gameTime % cycleDuration) / cycleDuration;
            const brightness = Math.sin(cyclePosition * Math.PI);
            const r = nightColor.r + (dayColor.r - nightColor.r) * brightness;
            const g = nightColor.g + (dayColor.g - nightColor.g) * brightness;
            const b = nightColor.b + (dayColor.b - nightColor.b) * brightness;
            canvas.style.backgroundColor = `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
        }
        
        function handleParticles() {
            if (isDragging && !gameOver) {
                if (particles.length < maxParticles) {
                    particles.push({
                        x: player.x + player.width / 2,
                        y: player.y + player.height,
                        size: Math.random() * 3 + 2,
                        speedX: 0,
                        speedY: Math.random() * 1 + 0.5,
                        color: 'rgba(255, 255, 255, 0.8)',
                        life: 20
                    });
                }
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.speedX;
                p.y += p.speedY;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const drawnLasers = new Set();
            enemies.forEach(enemy => {
                if (enemy.linkedTo) {
                    const key = [enemies.indexOf(enemy), enemies.indexOf(enemy.linkedTo)].sort().join('-');
                    if (!drawnLasers.has(key)) {
                        const p1 = { x: enemy.x + enemy.width / 2, y: enemy.y + enemy.height / 2 };
                        const p2 = { x: enemy.linkedTo.x + enemy.linkedTo.width / 2, y: enemy.linkedTo.y + enemy.linkedTo.height / 2 };
                        
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = 'rgba(255, 255, 0, 0.35)';
                        ctx.lineWidth = 9;
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = '#ffff00';
                        ctx.lineWidth = 3;
                        ctx.stroke();

                        drawnLasers.add(key);
                    }
                }
            });

            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                ctx.rotate(enemy.rotation);
                
                ctx.globalAlpha = 0.5;
                ctx.fillStyle = enemy.color;
                drawShape(enemy.shape, 0, 0, enemy.width + 8, enemy.height + 8);
                ctx.globalAlpha = 1.0;
                
                ctx.fillStyle = enemy.color;
                drawShape(enemy.shape, 0, 0, enemy.width, enemy.height);

                ctx.restore();
            });

            particles.forEach(p => {
                ctx.globalAlpha = Math.max(0, p.life / 40);
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
                ctx.globalAlpha = 1.0;
            });

            if (!gameOver) {
                ctx.globalAlpha = 0.45;
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x - 5, player.y - 5, player.width + 10, player.height + 10);
                ctx.globalAlpha = 1.0;
                
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }
        }

        function drawShape(shape, x, y, width, height) {
            switch (shape) {
                case 'circle':
                    ctx.beginPath();
                    ctx.arc(x, y, width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                case 'triangle':
                    ctx.beginPath();
                    ctx.moveTo(x, y - height / 2);
                    ctx.lineTo(x - width / 2, y + height / 2);
                    ctx.lineTo(x + width / 2, y + height / 2);
                    ctx.closePath();
                    ctx.fill();
                    break;
                case 'pentagon':
                    drawPolygon(x, y, 5, width / 2);
                    break;
                case 'rhombus':
                    ctx.beginPath();
                    ctx.moveTo(x, y - height / 2);
                    ctx.lineTo(x + width / 2, y);
                    ctx.lineTo(x, y + height / 2);
                    ctx.lineTo(x - width / 2, y);
                    ctx.closePath();
                    ctx.fill();
                    break;
                case 'arrow':
                    ctx.beginPath();
                    ctx.moveTo(x - width / 2, y - height / 4);
                    ctx.lineTo(x, y - height / 4);
                    ctx.lineTo(x, y - height / 2);
                    ctx.lineTo(x + width / 2, y);
                    ctx.lineTo(x, y + height / 2);
                    ctx.lineTo(x, y + height / 4);
                    ctx.lineTo(x - width / 2, y + height / 4);
                    ctx.closePath();
                    ctx.fill();
                    break;
                default: // rectangle
                    ctx.fillRect(x - width / 2, y - height / 2, width, height);
                    break;
            }
        }

        function drawPolygon(cx, cy, sides, radius) {
            const rot = Math.PI / 2 * 3;
            ctx.beginPath();
            ctx.moveTo(cx + radius * Math.cos(rot), cy + radius * Math.sin(rot));
            for (let i = 1; i <= sides; i++) {
                ctx.lineTo(cx + radius * Math.cos(rot + i * 2 * Math.PI / sides), cy + radius * Math.sin(rot + i * 2 * Math.PI / sides));
            }
            ctx.closePath();
            ctx.fill();
        }

        function showGameOverScreen() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore_fallDown', highScore);
                highScoreEl.textContent = highScore;
            }
            finalScoreEl.textContent = score;
            setTimeout(() => {
                 gameOverModal.classList.remove('hidden');
            }, 500);
        }

        function gameLoop() {
            if (gameOver) {
                if (enemies.length > 0 || player) {
                     enemies.forEach(e => createExplosion(e));
                     if(player) createExplosion(player);
                     enemies = [];
                     player = null;
                }
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.speedX;
                    p.y += p.speedY;
                    p.life--;
                    if (p.life > 0) {
                        ctx.globalAlpha = Math.max(0, p.life / 40);
                        ctx.fillStyle = p.color;
                        ctx.fillRect(p.x, p.y, p.size, p.size);
                        ctx.globalAlpha = 1.0;
                    }
                });
                particles = particles.filter(p => p.life > 0);
                if (particles.length > 0) {
                    requestAnimationFrame(gameLoop);
                } else {
                    showGameOverScreen();
                }
                return;
            }
            updatePlayer();
            updateEnemies();
            updateGameProgress();
            updateDayNightCycle();
            handleParticles();
            draw();
            checkCollision();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function getEventX(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            return (clientX - rect.left) * (canvas.width / rect.width);
        }

        function dragStart(e) {
            if (gameOver) return;
            e.preventDefault();
            isDragging = true;
            dragStartX = getEventX(e);
            playerStartX = player.x;
            document.addEventListener('mousemove', dragMove);
            document.addEventListener('touchmove', dragMove, { passive: false });
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('touchend', dragEnd);
        }

        function dragMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            const currentX = getEventX(e);
            const deltaX = currentX - dragStartX;
            player.x = playerStartX + deltaX;
        }

        function dragEnd() {
            isDragging = false;
            document.removeEventListener('mousemove', dragMove);
            document.removeEventListener('touchmove', dragMove);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchend', dragEnd);
        }

        canvas.addEventListener('mousedown', dragStart);
        canvas.addEventListener('touchstart', dragStart, { passive: false });
        restartButton.addEventListener('click', init);

        init();
    </script>
</body>
</html>
